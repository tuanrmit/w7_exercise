<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search students</title>
        <meta name="viewport" content="width=device-width, initials-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid" style="padding: 0;">
            <!-- Navigation bar and menu -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Students</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="/students">Student list</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/search_student.html">Search students</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/student.html">Add student</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search" action="/students" method="get">
                      <input class="form-control me-2" name="name" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
            </nav>
        </div>
            <!-- Main content -->
        <div class="container" style="margin: 10px auto auto auto;">
            <form method="get" action="/students">
                <strong>Search students</strong>
                <p>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </p>
                <input type="submit" value="Search">
            </form>
        </div><!-- End of main content-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
